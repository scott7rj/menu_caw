	grid-template-columns: 1fr 2fr;
}
#menudv div:nth-child(even) {
	background-color: #aaa;
}
#menudv div:nth-child(odd) {

function buildItems(id_menu, arr) {
	let i, ii, iii, iv, v, res2, res3, res4, res5, params, out = '';
	let res = arr.filter(i1 => i1.tree_level === 2);
	out = '<ul id="menu" class="a">'
	for(i = 0; i < res.length; i++) {

		out += '<li>';
		out += '<a id="' + res[i].id + '" href="#" onclick="menuitem(\'' + res[i].path + '\',\'' + res[i].url + '\')" class="' + res[i].path + '" tree="' + res[i].tree_level + '">' + 
				res[i].description + 
				'</a>';

		if (res[i].children > 0) {
			res2 = arr.filter(i2 => i2.id_parent === res[i].id);
			out += '<ul>';
			for(ii = 0; ii < res2.length; ii++) {
				out += '<li>';

						out += '<a id="' + res3[iii].id + '" href="#" onclick="menuitem(\'' + res3[iii].path + '\',\'' + res3[iii].url + '\')" class="' + res3[iii].path + '" tree="' + res3[iii].tree_level + '">' +

function listItem(id, path) {
	console.log(id + ' : ' + path);
	let i, out;
	let arr = new Array();
	let menu = JSON.parse(sessionStorage.getItem('menu'));
	for (i = 0; i < menu.items.length; i++) {
		if (menu.items[i].path.indexOf(path) === 0 && menu.items[i].path.length > path.length) {
			console.log(menu.items[i].description + ' : ' + menu.items[i].path);
			arr.push(menu.items[i]);
		}
	}
	console.log('#### '+arr.length);
	document.getElementById('rightdv').innerHTML = buildItems(1, arr);
}
function viewMenu() {
	let i, out;
	let menu = JSON.parse(sessionStorage.getItem('menu'));
	console.log(menu.items.length);
	out = '';
	for (i = 0; i < menu.items.length; i++) {
		if (menu.items[i].tree_level === 1) {
			console.log(menu.items[i].description);
			out += '<button class="button" onclick="listItem(' + menu.items[i].id + ',\'' + menu.items[i].path + '\')"><img src="' + menu.items[i].img + '" width="30" />' + menu.items[i].description + '</button>';
		}
	}
	document.getElementById('itemsleft').innerHTML = out;
}
function loadSessionMenu(id_menu) {
	let xmlhttp = new XMLHttpRequest();
	let url = "https://apex.oracle.com/pls/apex/www/ws/menu/" + id_menu;
	
	xmlhttp.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
			sessionStorage.setItem('menu', this.responseText);
    	}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}
