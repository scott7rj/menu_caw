<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css grid 1</title>
<style>
/*
* {
	margin:0;
	padding:0;
}
*/
body {
	background-color: #555555;
	font-size: 0.9em;
}
ul {
	list-style-type: circle;
	padding: 0em 0em 0em 1.5em;
}
ul > li {
	margin: 0;
	padding: 0em 0em 0em 0em;
	border: 1px solid transparent;
}
a {
	text-decoration: none;
	color: black;
	display: block;
	border: 1px solid transparent;
}
a:hover {
	color: red;
}
img {
	margin: 0;
	padding: 0;
	border: 1px solid transparent;
}
.wrapper {
	float: left;
	width: 100%;
}
.wrapper div {
	border: 1px solid transparent;
	background: #aaaaaa;
	padding: 0em;
	width: 100%;
}
#txtSearch {
    background-image: url('img/search.svg');
    position: left;
    background-size: 15px;
    background-repeat: no-repeat;
    padding-left: 1.5em;
}
input[type="text"], input[type="email"], select, input[type="password"] {
	font-family: Arial, Verdana, Courier;
    font-size: 0.8em;
    margin: 4px 0px 0px 2px;
    padding: 0 0 0 0.3em;
    text-transform: none;
    border: 1px solid black;
    background-color: white;
    color: black;
    height: 1.6em;
    vertical-align: top;
	background-color: yellow;
}
.button {
	margin: 0px 0px 1px 0px;
	padding: 0.2em;
	border: 1px solid black;
	background-color: transparent;
	width: 95%;
	text-align: left;
}
.button img {
	float: left;
}
.button:hover {
	cursor: pointer;
	background-color: #555555;
}
.app-btn {
   margin: 4px 0px 0px 0px;
   padding: 0;
   border: 1px solid black;
   background-color: mediumblue;
   color: black;
   height: 2em;
   vertical-align: top;
   font-size: 0.8em;
   font-weight: bold;
   width: 8em;
}
.app-btn:hover {
	cursor: pointer;
}
.app-btn:focus {
	cursor: pointer;
}
#btnMenu {
	bottom:0;
	left:0;
	position:absolute;
	z-index: 9999;
}
#menudv {
	bottom: 1.4em;
	left: 0;
	position:absolute;
	width: 50em;
	height: 40em;
	z-index: 9998;
	display: grid;
	grid-template-columns: 1fr 2fr;
	grid-template-rows: 1fr 2.2em;
	grid-template-areas: "left right right"
                     	 "search search search";
}

#menudv > leftdv {
	grid-area: left;
	background-color: #aaa;
}
#menudv > rightdv {
	grid-area: right;
	background-color: #999;
	overflow: auto;
	padding: 0em 1.5em 0em 0em
}
#menudv > searchdv {
	grid-area: search;
	background-color: #eee;
	border: 1px solid black;
}
#hiddendv {
	display: none;
}
</style>
</head>
<body onclick="processBody()">
<div id="wrapper">
	
	<div id="menudv">
		<leftdv id="leftdv"></leftdv>
		<rightdv id="rightdv"></rightdv>
		<searchdv id="searchdv">
			<input type="text" id="txtSearch" size="30" maxlength="100" onkeyup="searchMenu()" placeholder="search...">
		</searchdv>
	</div>

	<button class="app-btn" id="btnMenu" onclick="viewMenu()">
		<img src="img/logo_caixa2.png" width="20" />
	</button>
	<div id="hiddendv"></div>
</div>
<script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script>
/*
document.addEventListener('click', function(e) {
	e = e || window.event;
	console.log(e.target.id);
	if (e.target.id !== 'btnMenu' && e.target.id !== 'leftdv' && e.target.id !== 'rightdv' && e.target.id !== 'searchdv') {
		document.getElementById('menudv').style.display = 'none';	
	}
}, false);
*/
$( document ).ready(function() {

	document.getElementById('hiddendv').style.display = 'none';
    $('#txtSearch').focus();
    $(document).keypress(function(e) {
        if(e.which == 13) {
            if($('#txtSearch').is(':focus') == true) {
            	$('#txtSearch').val('');
            }
        }
    });
	document.getElementById('menudv').style.display = 'none';
	loadSessionMenu(1);
	
});
</script>
</body>
</html>
