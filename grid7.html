<style>
* {

body {
	background-color: #555555;

ul {
	padding: 0em 0em 0em 0.2em;
	list-style-type: none;
	list-style-position: outside;
	width: 10em;
}
ul > li {
	border: 1px solid red;
	padding: 0em 0em 0em 0.5em;
	display: inline-block;
}
img {
	margin: 0;
	padding: 0;
	border: 1px solid transparent;
}
.wrapper {
	float: left;
	width: 100%;
}
.wrapper > div {
	background: #aaaaaa;
	padding: 0.2em;
	overflow: auto;
	width: 100%;
}
#txtSearch {
    background-image: url('img/search.svg');

input[type="text"], input[type="email"], select, input[type="password"] {
	font-family: Arial, Verdana, Courier;
    font-size: 0.9em;
    margin: 4px 0px 0px 2px;
    padding: 0 0.2em;
    text-transform: none;
    border: 1px solid black;
    background-color: white;
    color: black;
    height: 1.6em;
    vertical-align: top;
}
.button {
	margin: 0px 0px 1px 0px;
	padding: 0;
	border: 1px solid black;
	background-color: transparent;
	width: 100%;
	text-align: left;
}
.button img {
	float: left;
}
.button:hover {
	cursor: pointer;
	background-color: #555555;
}
.app-btn {
   margin: 4px 0px 0px 0px;
   padding: 0;
   border: 2px solid black;
   background-color: #CCCCCC;
   color: black;
   height: 1.8em;
   vertical-align: top;
   font-size: 0.8em;
   font-weight: bold;
   width: 8em;
}
.app-btn:hover {
	background-color: #777777;
	cursor: pointer;
}
.app-btn:focus {
	background-color: #777777;
	cursor: pointer;
}
#btnMenu {
	bottom:0;
	left:0;
	position:absolute;
	z-index: 9999;
}
#menudv {
	bottom: 1.4em;
	left: 0;
	position:absolute;
	width: 45em;
	height: 40em;
	z-index: 9998;
	display: grid;
	grid-template-columns: 1fr 2fr;
}
#menudv div:nth-child(even) {
	background-color: #aaa;
}
#menudv div:nth-child(odd) {
	background-color: #888;
}
#searchdv {
	position: absolute;
	bottom: 0.2em;
	left: 0;
}
</style>
</head>

<script>
function resetMenu() {
	let menu, i;
	menu = document.getElementById("dv");
	
	for (i = 0; i<menu.getElementsByTagName("li").length; i++) {
		if (menu.getElementsByTagName("li")[i].getElementsByTagName("a")[0].getAttribute('tree') === '0' ||
			menu.getElementsByTagName("li")[i].getElementsByTagName("a")[0].getAttribute('tree') === '1') {
			menu.getElementsByTagName("li")[i].style.display = '';
		} else {
			menu.getElementsByTagName("li")[i].style.display = 'none';
		}
	}
}
function loadMenu(id_menu) {
	let xmlhttp = new XMLHttpRequest();
	let url = "https://apex.oracle.com/pls/apex/www/ws/menu/" + id_menu;
	
	xmlhttp.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
        	let arr = JSON.parse(this.responseText);
			document.getElementById("dv").innerHTML = buildItems(id_menu, arr.items);
			resetMenu();
    	}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}
function toggle(arr) {
	let i;
	for (i = 1; i < arr.length; i++) {
		if (arr[i].parentNode.style.display === 'none') {
			arr[i].parentNode.style.display = '';
		} else {
			arr[i].parentNode.style.display = 'none';
		}
	}
}

	let menu = document.getElementById("dv");

	toggle(arr);
}
function buildItems(id_menu, arr) {
	let out = '';

	let url = '';
	let params;
	let filler = '';
	let temqueabrirul = true;
	let temquefecharul = false;
	out = '<ul id="menu" class="a">';
    for(i = 0; i < arr.length; i++) {
		url = arr[i].url;
		params = arr[i].id + ',' + 
			arr[i].id_parent + ',' + 
			arr[i].tree_level + ',' + 
			arr[i].seq + ',' + 
			arr[i].children + ',\'' + 
			arr[i].path + '\',\'' + 
			arr[i].description + '\',\'' +
			arr[i].url + '\'';

		if (temqueabrirul) {
			out += '<ul><li>';
		} else {
			out += '<li>';
		}
		
		out += '<a id="' + arr[i].id + '" href="#" onclick="menuitem(' + params + ')" class="' + arr[i].path + '" tree="' + arr[i].tree_level + '">' + 
			arr[i].description + 
			'</a>';

		if (arr[i+1] != undefined) {
			if (arr[i].tree_level < arr[i+1].tree_level) {
				temqueabrirul = true;
				temquefecharul = false;
				continue;
			} else if (arr[i].tree_level > arr[i+1].tree_level) {
				temqueabrirul = false;
				temquefecharul = true;
			} else {
				temqueabrirul = false;
				temquefecharul = false;
			}
		} 

		if (temquefecharul) {
			out += '</li></ul>';
		} else {
			out += '</li>';
		}

	}
	out += '</ul>';
	return out;
}

function loadSessionMenu(id_menu) {
	let xmlhttp = new XMLHttpRequest();
	let url = "https://apex.oracle.com/pls/apex/www/ws/menu/" + id_menu;
	
	xmlhttp.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
			sessionStorage.setItem('menu', this.responseText);
    	}
	};
	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}

function viewMenu() {
	let i, out;
	let menu = JSON.parse(sessionStorage.getItem('menu'));
	console.log(menu.items.length);
	out = '';
	for (i = 0; i < menu.items.length; i++) {
		if (menu.items[i].tree_level === 1) {
			console.log(menu.items[i].description);
			out += '<button class="button" onclick="listItem(' + menu.items[i].id + ',\'' + menu.items[i].path + '\')"><img src="' + menu.items[i].img + '" width="30" />' + menu.items[i].description + '</button>';

	}
	document.getElementById('itemsleft').innerHTML = out;
}
